<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Escape - Прототип</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Подключение Three.js с полным URL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r133/three.min.js"></script>
    
    <!-- Подключение GLTFLoader для загрузки моделей с полным URL -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Подключение Rapier.js с полным URL и с колбэком инициализации -->
    <script src="https://cdn.jsdelivr.net/npm/@dimforge/rapier3d-compat@0.11.2/rapier.min.js" 
            onload="console.log('Rapier.js загружен')">
    </script>
    
    <!-- VK Bridge для интеграции с ВКонтакте (если нужно) -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loader"></div>
            <div class="loading-text">Загрузка игры...</div>
            <div id="loading-status">Инициализация...</div>
        </div>
        <div id="main-menu" class="hidden">
            <h1>TDS Escape</h1>
            <button id="start-game">Начать игру</button>
            <button id="settings">Настройки</button>
            <div class="version">Прототип 0.1</div>
        </div>
        <canvas id="game-canvas" class="hidden"></canvas>
        <div id="hud" class="hidden">
            <div id="health-bar">
                <div class="health-value"></div>
            </div>
            <div id="ammo-counter"></div>
            <div id="weapon-info"></div>
            <div id="status-messages"></div>
        </div>
        <div id="inventory-screen" class="hidden">
            <div class="inventory-title">Инвентарь</div>
            <div class="inventory-grid"></div>
            <div class="equipped-items"></div>
            <button id="close-inventory">Закрыть</button>
        </div>
        <div id="debug-panel" class="hidden">
            <h3>Debug Panel</h3>
            <div id="debug-info"></div>
            <button id="close-debug">Close</button>
        </div>
    </div>
    
    <!-- Debug-режим для простой отладки компонентов -->
    <script>
        window.DEBUG = true;
        window.debugLog = function(component, message) {
            if (window.DEBUG) {
                console.log(`[${component}] ${message}`);
                
                // Обновляем статус загрузки, если присутствует элемент
                const statusElement = document.getElementById('loading-status');
                if (statusElement) {
                    statusElement.textContent = message;
                }
                
                // Обновляем debug-панель, если она активна
                const debugElement = document.getElementById('debug-info');
                if (debugElement) {
                    const entry = document.createElement('div');
                    entry.textContent = `[${component}] ${message}`;
                    debugElement.appendChild(entry);
                    
                    // Ограничиваем количество сообщений
                    if (debugElement.children.length > 20) {
                        debugElement.removeChild(debugElement.firstChild);
                    }
                }
            }
        };
        
        // Функция отображения debug-панели
        window.showDebugPanel = function() {
            const debugPanel = document.getElementById('debug-panel');
            if (debugPanel) {
                debugPanel.classList.remove('hidden');
            }
        };
        
        // Вспомогательная функция для проверки загрузки внешних скриптов
        window.checkScriptLoaded = function(libraryName, globalObj) {
            if (typeof globalObj !== 'undefined') {
                window.debugLog('ScriptLoader', `${libraryName} успешно загружен`);
                return true;
            } else {
                window.debugLog('ScriptLoader', `Ошибка загрузки ${libraryName}`);
                return false;
            }
        };
        
        // Проверяем, загружены ли библиотеки
        document.addEventListener('DOMContentLoaded', function() {
            window.debugLog('Loader', 'DOM полностью загружен');
            window.checkScriptLoaded('Three.js', THREE);
            window.checkScriptLoaded('Rapier.js', RAPIER);
            
            // Настройка кнопки закрытия debug-панели
            const closeDebugBtn = document.getElementById('close-debug');
            if (closeDebugBtn) {
                closeDebugBtn.addEventListener('click', function() {
                    document.getElementById('debug-panel').classList.add('hidden');
                });
            }
            
            // Показываем панель отладки при нажатии Ctrl+Shift+D
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.code === 'KeyD') {
                    window.showDebugPanel();
                }
            });
        });
    </script>
    
    <!-- Загрузка основного модуля -->
    <script type="module" src="./src/core/game.js"></script>
</body>
</html>
