<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Escape - Прототип</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Three.js и другие библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r133/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dimforge/rapier3d-compat@0.11.2/rapier.min.js"></script>
    
    <!-- Для отладки -->
    <script>
        window.DEBUG = true;
        window.debugLog = function(component, message) {
            console.log(`[${component}] ${message}`);
        };
        
        // Проверка загрузки библиотек
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен');
            if (typeof THREE !== 'undefined') {
                console.log('Three.js загружен успешно');
            } else {
                console.error('Three.js не загружен!');
            }
            
            if (typeof RAPIER !== 'undefined') {
                console.log('Rapier.js загружен успешно');
            } else {
                console.error('Rapier.js не загружен!');
            }
        });
    </script>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loader"></div>
            <div class="loading-text">Загрузка игры...</div>
            <div id="loading-status">Инициализация...</div>
            <!-- Кнопка для начала игры, если автозапуск не работает -->
            <button id="manual-start" class="start-button">Запустить игру вручную</button>
        </div>
        <div id="main-menu" class="hidden">
            <h1>TDS Escape</h1>
            <button id="start-game">Начать игру</button>
            <button id="settings">Настройки</button>
            <div class="version">Прототип 0.1</div>
        </div>
        <canvas id="game-canvas" class="hidden"></canvas>
        <div id="hud" class="hidden">
            <div id="health-bar">
                <div class="health-value"></div>
            </div>
            <div id="ammo-counter"></div>
            <div id="weapon-info"></div>
            <div id="status-messages"></div>
        </div>
    </div>
    
    <!-- Скрипт для ручного запуска -->
    <script>
        document.getElementById('manual-start').addEventListener('click', function() {
            console.log('Ручной запуск игры');
            
            // Скрываем экран загрузки и показываем меню
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
            
            // Если объект игры уже создан, пытаемся запустить
            if (window.game && typeof window.game.startGame === 'function') {
                window.game.startGame();
            } else {
                console.log('Объект игры не найден или не инициализирован');
                
                // Пытаемся загрузить скрипт напрямую
                var script = document.createElement('script');
                script.src = 'bundle.js';
                script.type = 'text/javascript';
                script.onload = function() {
                    console.log('Скрипт игры загружен');
                };
                script.onerror = function() {
                    console.error('Ошибка загрузки скрипта игры');
                };
                document.body.appendChild(script);
            }
        });
        
        // Автоматический запуск игры после загрузки
        window.addEventListener('load', function() {
            console.log('Страница полностью загружена');
            
            // Отложенная инициализация для надежности
            setTimeout(function() {
                // Если объект игры еще не создан, загружаем скрипт напрямую
                if (!window.game) {
                    console.log('Автоматическая загрузка скрипта игры');
                    var script = document.createElement('script');
                    script.src = 'bundle.js';
                    script.type = 'text/javascript';
                    document.body.appendChild(script);
                }
            }, 1000);
        });
    </script>
</body>
</html>
